    <script>
       
        const collapseDom = $('.collapse-nav');
        $('.collapse-button').click(function(){
            if(collapseDom.hasClass('collapse')) {
                collapseDom.addClass('collapsed');
                collapseDom.removeClass('collapse');
               $('.navbar-control').animate({
                marginLeft:'80%'
            },'fast');
            } else {
                collapseDom.removeClass('collapsed');
                collapseDom.addClass('collapse');
                $('.navbar-control').animate({
                marginLeft:'0%'
                },'fast');
            }
        });
